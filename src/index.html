<body>
    <h1>KoiMarket-Mirror</h1>
    <h2>介绍</h2>
    这是一个基于Github Actions，Github Pages搭建的一个海外镜像站，为海外无法正常访问Koishi官方源（应该不可能发生）的用户做了一个镜像。
    <br>
    这是其中的Koishi 插件市场（search.endpoint）部分。
    <h2>使用</h2>
    在koishi中将market插件的search.endpoint修改为https://koimarket.github.io/mirror/data.json即可。
</body>
