name: 'Pub Mirror @MeowSauce'

on:
 push:
  branches: [ main ]
 schedule:
   - cron: "0 0 * * *" # 每天凌晨执行

jobs:
 Build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查代码
        uses: actions/checkout@v2
        
      - name: 运行程序
        run: node index.js

      - name: 准备上传
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./src

 Deploy:
   needs: Build
   permissions:
      pages: write
      id-token: write
   environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
   runs-on: ubuntu-latest
   steps:
      - name: 部署到Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
